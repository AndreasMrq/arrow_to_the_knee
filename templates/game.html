{% extends 'base.html' %}

{% block title %}Game{% endblock %}

{% block content %}
    <div class="game-container">
        {% if current_game %}
            <form method="post" class="entry-form" action="{{ url_for('game.add_entry', id = current_game.id) }}">
                <textarea name="content" required>{{ settings }}</textarea>
                <input type="submit" value="Add Entry">
            </form>
        {% else %}
            <p>No game available</p>
        {% endif %}
    </div>
{% endblock %}
